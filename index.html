<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

<body>

        <div class="card">
            <div class="search">

            </div>
            <div class="error">
                Invlaid City Name!!
            </div>
            <div class="weather">
                <img src="images/clouds.png" class="weather-icon" draggable="false">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">Cairo</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" >
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" draggable="false" >
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </div>
